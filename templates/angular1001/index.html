    <style>
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
           80% { transform: rotate(0deg); }
           85% { transform: rotate(5deg); }
           95% { transform: rotate(5deg); }
          100% { transform: rotate(0deg); }
        }
        tr.wiggle {
          animation: wiggle 1.0s;
        }
        tr.wiggle:hover {
          animation: none;
        }

        .md-toast.error {
            background-color: #FFFF;
        }

        .md-toast.success {
            background-color: #FFFF;
        }


        .md-top.md-center {
               left: 50%;
               transform: translate3d(-50%, 0, 0);
        }

    </style>
